name: Upload Python Package

on:
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  deploy:
    environment:
      name: pypi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Set up Python
      run: uv python install
    - name: Publish package
      run: |
        uv build
        uv publish
